<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>RocketNews</title>
  </head>

  <body>
    <div id="app">
      <article class="rocket-news-content">
        <header>
          <img src="./assets/logo.svg" alt="RocketNews Logo" />
        </header>

        <main>
          <h1>atualize ideias e informações em 5 minutos.</h1>

          <h2>
            tudo que você precisa saber para começar seu dia bem e informado
          </h2>

          <p>
            noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor. perfeito para se preparar para codar ☕
          </p>

          <form action="#">
            <label for="email">Insira seu e-mail:</label>

            <div>
              <input
                name="email"
                id="email"
                type="email"
                placeholder="oi@rocketseat.com"
              />

              <button type="submit" class="btn-form">
                <img src="./assets/send-icon.svg" alt="Send Icon" />
              </button>
            </div>
          </form>
        </main>

        <footer>
          <a href="#"
            >deixe-me ler primeiro
            <img src="./assets/arrow-right-icon.svg" alt="Arrow Right Icon"
          /></a>
        </footer>
      </article>

      <div class="rocket-news-bg">
        <img src="./assets/man-reading-news.jpg" alt="Man Reading News" />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
